<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        .card p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <div class="card" id="ultrasonicCard">
            <h2>Ultrasonic Sensor</h2>
            <p id="ultrasonicValue">Loading...</p>
        </div>
        <div class="card" id="buzzerCard">
            <h2>Buzzer Status</h2>
            <p id="buzzerValue">Loading...</p>
        </div>
        <div class="card" id="ledCard">
            <h2>LED Status</h2>
            <p id="ledValue">Loading...</p>
        </div>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/getdata');
                const data = await response.json();
                
                document.getElementById('ultrasonicValue').textContent = data.ultrasonic + ' cm';
                document.getElementById('buzzerValue').textContent = data.buzzer ? 'On' : 'Off';
                document.getElementById('ledValue').textContent = data.led ? 'On' : 'Off';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
